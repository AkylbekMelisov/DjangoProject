{% extends 'products/base.html' %}
{% block content %}
<div class="row">
    {% for contact in contacts %}
    <div class="col-md-3 col-md-3 col-md-3">
        <span class="font-weight-semibold">{{contact.address}}</span>
        <span class="font-weight-semibold">{{ contact.phone }}</span>
        <span class="font-weight-semibold">{{ contact.time }}</span>
        <span class="font-weight-semibold">{{ contact.mng_name }}</span>


    </div>
</div>

{%endfor%}
{% endblock %}
