{% load static %}
<link rel="stylesheet" href="{% static 'css/newpassword.css' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<form action="" method="POST">
    {% csrf_token %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Изменить пароль</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Изменить пароль</h3>

                            <div class="form-group">
                                <label for="id_new_password1">Новый пароль:</label>
                                <input type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1">
                            </div>
                            <div class="form-group">
                                <label for="id_new_password2">Подтвердите пароль:</label>
                                <input type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2">
                            </div>
                            <div id="register-link" class="text-right">
                                <input class="btn btn-lg btn-primary btn-block" value="Сброс пароля" type="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</form>
